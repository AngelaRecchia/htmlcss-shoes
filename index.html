<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoes</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kristi&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet">
</head>
<body>

    <!-- inizio pulsanti link a sezioni -->
    <header>

       <a href="#shoe1"><div id="toshoe1" class="toshoe">1</div></a>

       <a href="#shoe2"><div id="toshoe2" class="toshoe">2</div></a>

       <a href="#shoe3"><div id="toshoe3" class="toshoe">3</div></a>

    </header>
    <!-- fine pulsanti link a sezioni -->

    <!-- inizio sezione principale -->
    <main>

        <!-- inizio sezione con prima scarpa -->
        <section id="shoe1" class="shoe">

            <img src="img/01.png" alt="scarpa 1">

            <div class="text-contain">
                <div class="text">
                Il nostro modello di punta</div>
            </div>

        </section>
        <!-- fine sezione con prima scarpa -->

        <!-- inizio sezione con seconda scarpa -->
        <section  id="shoe2" class="shoe">

            <img src="img/02.png" alt="scarpa 2">

            <div class="text-contain">
                <div class="text">
                Il nostro modello di punta</div>
            </div>

        </section>
        <!-- fine sezione con seconda scarpa -->

        <!-- inizio sezione con terza scarpa -->
        <section  id="shoe3" class="shoe">

            <img src="img/03.png" alt="scarpa 3">

            <div class="text-contain">
                <div class="text">
                Il nostro modello di punta</div>
            </div>

        </section>
        <!-- inizio sezione con terza scarpa -->

    </main>
    <!-- fine sezione principale -->
    
</body>
</html>
